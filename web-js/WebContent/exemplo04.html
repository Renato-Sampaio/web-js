<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title> Exemplo 04 - Capturando componente </title>
</head>
<body>
<div align = "center">
<h2>Oque o Java Script pode fazer?</h2>
<p>JavaScript pode capturar um componente e suas ações.</p>
<p>O código JS estará no corpo do html.</p>

<div align = "center">
<button id="btn" > Clique Aqui </button>
</div>

<script type="text/javascript">

function mensagem(){
	var data=new Date();
	alert(data.toString());
}

var botao = document.getElementById('btn');
botao.addEventListener('click',mensagem);

</script>

</body>
</html>
