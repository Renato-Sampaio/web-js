<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Exemplo03- Alerta utilizando Função</title>
<script type="text/javascript">

function mensagem(){
	var data = new Date();
	alert(data.toString());
}

</script>

</head>

<body>
<div align="center">
<h2>Oque o Java Script pode fazer?</h2>
<p>JavaScript pode criar um alerta utilizando uma função.</p>
<p> Esta função será criada no head do html.</p>

</div>

<div align = "center">
<button id="btn" onclick="mensagem()"> Clique Aqui </button>
</div>


</body>
</html>
