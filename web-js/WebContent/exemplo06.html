<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Exemplo 06 - Alterando caminho de imagem</title>
<script type="text/javascript" src="js/lampada.js"></script>
</head>
<body>

	<div align="center">
	
		<h2>O que o JavaScript pode fazer?</h2>
	
		<p>JavaScript pode alterar valores de atributos HTML.</p>
		
		<p>Nesse caso, o JavaScript alterar o valor do atributo src (local) de uma imagem.</p>
	
		<button onclick="on()">Acender a Luz</button>
		
		<img id="imagem" src="img/off.gif" style="width: 100px">
	
		<button onclick="off()">Apagar a Luz</button>
	
	</div>

</body>
</html>
